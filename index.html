<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" id="mid">
                    <div class="card">
                        <h5 class="card-header">Todo List</h5>
                        <div class="card-body">
                            <form class="row g-3" id="todoForm">
                                <div class="col-auto" id="todoInput">
                                  <label for="newTodo" class="visually-hidden">NewTodo</label>
                                  <input type="text" name="todo" class="form-control" id="newTodo" placeholder="Enter New Todo...">
                                </div>
                                <div class="col-auto">
                                  <button type="submit" class="btn mb-3" data-toggle="tooltip" title="Add New Todo">
                                      <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </form>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Cook Dinner 
                                    <span>
                                        <button type="submit" class="btn check" data-toggle="tooltip" title="Mark as done">
                                            <i class="fas fa-check"></i>
                                        </button>
                                        <button type="submit" class="btn remove" data-toggle="tooltip" title="Remove Todo">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
